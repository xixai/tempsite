  <script>
    var isMobile = $(window).width() < 667;
    Array.prototype.map.call(document.getElementsByClassName('header'), function(header) {
      new Headroom(header, { tolerance: { up: 0, down: 0}, offset: isMobile ? 100 : 0 }).init();
    });
    var sticky = document.getElementById('sticky');
    if (sticky) { new Headroom(sticky).init(); }

    // mobile menu toggle
    $(document).ready(function() {
      var $body = jQuery('body');
      var $toggle = jQuery('#toggle, .hamburger');

      $toggle.click(function() {
        var actionClass = $body.hasClass('nav-open') ? 'nav-closing' : 'nav-opening';
        $body.addClass(actionClass);
        setTimeout(function() { $body.removeClass(actionClass); }, 400);

        $body.toggleClass('nav-open');
      });
    });
  </script>
